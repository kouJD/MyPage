<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular 过滤器</title>
		<link rel="stylesheet" href="../../lib/css/prettify.css" />
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/angularBase.css"/>
	</head>
	<body>
		<section>
			<h3>angular 过滤器</h3>
			<p>过滤器可以使用一个管道字符（|）添加到表达式和指令中</p>
			<p>angular过滤器可以用来转换数据，方法有：</p>
			<table border="" cellspacing="" cellpadding="" width="100%" style="background: #fff;">
				<tr>
					<th>过滤器</th>					
					<th>描述</th>					
				</tr>
				<tr>
					<td>currency</td>
					<td>格式化数字为货币格式</td>
				</tr>
				<tr>
					<td>filter</td>
					<td>从数组项中选择一个子集(可用在筛选、查找)</td>
				</tr>
				<tr>
					<td>lowercase</td>
					<td>格式化字符串为小写</td>
				</tr>
				<tr>
					<td>orderBy</td>
					<td>根据某个表达式排列数组</td>
				</tr>
				<tr>
					<td>uppercase</td>
					<td>格式化字符船为大写</td>
				</tr>
			</table>
		</section>
	</body>
	<script src="../../lib/js/jquery-1.9.1.min.js"></script>
	<script src="../../js/prettify.js"></script>
	<script src="../../lib/js/angular.min.js"></script>
	<script src="../../lib/js/prettify.js"></script>
</html>
